{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
  <div class="container top bottom">
    <div class="row">
        <div class="col"></div>
        <div class="col-sm-12 col-md-12 col-lg-6 mt-5 mb-5 ">
            <h2>Update Product </h2>
            <form  method="post" enctype="multipart/form-data" >{% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary" >Submit</button>
                <a class="btn btn-danger" href="{% url 'main:delete' pr.id  %}"> Delete</a>
                <a class="btn btn-secondary" href="{% url 'main:detail' pr.id  %}"> Back Detail</a>
            </form>
        </div>
        <div class="col"></div>
    </div>
  </div>
{% endblock content %}
